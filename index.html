<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <title>paintJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <div class="controls__range controls__range--paint">
          <input
            type="range"
            id="jsRangeFill"
            min="0.1"
            max="5"
            value="2.5"
            step="0.1"
          />
        </div>
        <button id="jsSave">Save</button>
        <button id="jsEraser">Eraser</button>
        <div class="controls__range controls__range--eraser">
          <input
            type="range"
            id="jsRangeEraser"
            min="0.1"
            max="20"
            value="10"
            step="1"
          />
        </div>
      </div>
      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color jsColor"
          style="background-color: #2c2c2c"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: white"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ff3b30"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ff9500"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ffcc00"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #4cd963"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #5ac8fa"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #0579ff"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #5856d6"
        ></div>
      </div>
    </div>
    <script src="src/js/app.js"></script>
  </body>
</html>
